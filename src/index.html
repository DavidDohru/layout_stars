<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div class="stars-raw stars--0">
      <span class="star-grey star"></span>
      <span class="star-grey star"></span>
      <span class="star-grey star"></span>
      <span class="star-grey star"></span>
      <span class="star-grey star"></span>
    </div>
    <div class="stars-raw stars--1">
      <span class="star-gold star"></span>
      <span class="star-grey star"></span>
      <span class="star-grey star"></span>
      <span class="star-grey star"></span>
      <span class="star-grey star"></span>
    </div>
    <div class="stars-raw stars--2">
      <span class="star-gold star"></span>
      <span class="star-gold star"></span>
      <span class="star-grey star"></span>
      <span class="star-grey star"></span>
      <span class="star-grey star"></span>
    </div>
    <div class="stars-raw stars--3">
      <span class="star-gold star"></span>
      <span class="star-gold star"></span>
      <span class="star-gold star"></span>
      <span class="star-grey star"></span>
      <span class="star-grey star"></span>
    </div>
    <div class="stars-raw stars--4">
      <span class="star-gold star"></span>
      <span class="star-gold star"></span>
      <span class="star-gold star"></span>
      <span class="star-gold star"></span>
      <span class="star-grey star"></span>
    </div>
    <div class="stars-raw stars--5">
      <span class="star-gold star"></span>
      <span class="star-gold star"></span>
      <span class="star-gold star"></span>
      <span class="star-gold star"></span>
      <span class="star-gold star"></span>
    </div>
  </body>
</html>
